<div class="modal-header">
  <h4 class="modal-title">Forget device?</h4>
</div>
<div class="modal-body">
  <p>Would you like myTREZOR to forget your device or to remember it, so that
  it is still visible even while disconnected?</p>
  <p class="text-muted">If you choose to remember the device, we will not ask
  you this question next time you disconnect the device.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Remember</button>
  <button type="button" class="btn btn-primary" ng-click="$close()">Forget</button>
</div>
